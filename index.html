<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zapremnine Valjka</title>
</head>
<body>
  <script>

    var r = prompt("Unesite vrednost poluprecnika osnove valjka");
    var h = prompt("Unesite vrednost  visinu valjka");
    const P = 3.14;

    var sum = parseInt(r*r) * P * parseInt(h);
    
    alert("Zapremnina Valjka je: " + sum)

  </script>
</body>
</html>
